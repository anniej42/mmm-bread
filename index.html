<!DOCTYPE html>
<html>
  <head>
    <title>mmm, bread</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <style>
    body,
    .ui {
      font-size: 24px !important;
    }
    /* @media all and (max-width: 25em) {
  html {
    font-size:50%;
  }
} */
  </style>
  <body>
    <div class="ui basic padded segment">
      <h1>Sourdough</h1>

      <form
        name="frm-pin"
        method="post"
        action="pin-index-a.php"
        class="ui form"
      >
        <div class="field">
          <label class="w3-text-green"><b>Total mass</b></label>
          <div class="ui input">
            <input
              type="number"
              id="total_mass"
              value="1000"
              onchange="calculateAmount()"
            />
          </div>
        </div>

        <div class="field">
          <label class="w3-text-green"><b>Hydration</b></label>
          <div class="ui input">
            <input
              type="number"
              id="hydration"
              value="75"
              onchange="calculateAmount()"
            />
          </div>
        </div>
        <div class="field">
          <label class="w3-text-green"><b>Starter percentage</b></label>
          <div class="ui input">
            <input
              type="number"
              id="starter_percent"
              value="10"
              onchange="calculateAmount()"
            />
          </div>
        </div>
        <div class="field">
          <label class="w3-text-green"><b>Yeast percentage</b></label>
          <div class="ui input">
            <input
              type="number"
              id="yeast_percent"
              value="0.2"
              onchange="calculateAmount()"
            />
          </div>
        </div>
        <div class="field">
          <label class="w3-text-green"
            ><b>Whole wheat flour percentage</b></label
          >
          <div class="ui input">
            <input
              type="number"
              id="whole_wheat_percent"
              value="35"
              onchange="calculateAmount()"
            />
          </div>
        </div>
        <div class="field">
          <label class="w3-text-green"><b>Salt percentage</b></label>
          <div class="ui input">
            <input
              type="number"
              id="salt_percent"
              value="2"
              onchange="calculateAmount()"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="ui basic padded segment">
      <h2 class="ui header">Result</h2>
      <table class="ui very basic table">
        <tbody>
          <tr>
            <td><b>White flour</b></td>
            <td id="white_flour"></td>
          </tr>
          <tr>
            <td><b>Whole wheat flour</b></td>
            <td id="whole_wheat_flour"></td>
          </tr>
          <tr>
            <td><b>Water</b></td>
            <td id="water"></td>
          </tr>
          <tr>
            <td><b>Starter</b></td>
            <td id="starter"></td>
          </tr>
          <tr>
            <td><b>Yeast</b></td>
            <td id="yeast"></td>
          </tr>
          <tr>
            <td><b>Salt</b></td>
            <td id="salt"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function calculateAmount() {
        var total_mass = document.getElementById("total_mass").value;
        var hydration = document.getElementById("hydration").value / 100.0;
        var starter_percent =
          document.getElementById("starter_percent").value / 100.0;
        var yeast_percent =
          document.getElementById("yeast_percent").value / 100.0;
        var whole_wheat_percent =
          document.getElementById("whole_wheat_percent").value / 100.0;
        var salt_percent =
          document.getElementById("salt_percent").value / 100.0;

        var white_flour =
          (total_mass * (1 - whole_wheat_percent)) /
          (1.0 + hydration + starter_percent);
        document.getElementById("white_flour").innerHTML = white_flour.toFixed(2);
        var whole_wheat_flour =
          (white_flour * whole_wheat_percent) / (1 - whole_wheat_percent);
        document.getElementById("whole_wheat_flour").innerHTML =
          whole_wheat_flour.toFixed(2);

        var total_flour = white_flour + whole_wheat_flour;

        document.getElementById("water").innerHTML = (total_flour * hydration).toFixed(2);
        document.getElementById("starter").innerHTML =
          (total_flour * starter_percent).toFixed(2);
        document.getElementById("yeast").innerHTML =
          (total_flour * yeast_percent).toFixed(2);
        document.getElementById("salt").innerHTML = (total_flour * salt_percent).toFixed(2);
      }

      calculateAmount();
    </script>
  </body>
</html>
